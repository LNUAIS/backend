spring.config.import=optional:classpath:application-secret.properties

spring.application.name=lnuais-backend

spring.datasource.url=jdbc:postgresql://localhost:5432/lnuais-backend
spring.datasource.username=lnuais_user
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security Settings (Required for Gmail)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=13000
spring.mail.properties.mail.smtp.writetimeout=15000


spring.mail.host=smtp.gmail.com
spring.mail.port=587
server.error.include-message=always